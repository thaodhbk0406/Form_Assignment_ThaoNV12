<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" ngModel name="email" required email class="form-control" #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="subcsription">Choose a Subcription</label>
          <select name="subcription" id="subcription" [ngModel]="selectedSubcription" class="form-control" >
            <option *ngFor="let subcription of subcriptions" [value]="subcription">{{ subcription }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel required class="form-control" #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
        </div>
        <p *ngIf="!form.valid && form.touched">The form is invalid!</p>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
      </form>

    </div>
    <hr>
    <div class="row col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" *ngIf="isSubmitted">
      <div class="col-xs-12">
        <p>Email: {{data.email}}</p>
        <p>Subcription: {{ data.subcription }}</p>
        <p>Password: {{ data.password }}</p>
      </div>
    </div>
  </div>
  
</div>
